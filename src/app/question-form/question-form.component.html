<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<div class="progress" style="height:20px;position: sticky;top:0;z-index: 100;">
    <div class="progress-bar progress-bar-striped active" role="progressbar"   style="width:40%;">
      60%
    </div>
  </div>

<div class="container">  
    <div style="position: relative">  
        <div class="progress mt-3">
            <div class="progress-bar w-75" role="progressbar"   aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
    </div>
    
      
<p class="offset-md-10" style="padding-top:20px;">{{timeLeft}} Seconds Left....</p> 
<div>
  <div id="myModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Subscribe our Newsletter</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
				<p>Subscribe to our mailing list to get the latest updates straight in your inbox.</p>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email Address">
                    </div>
                    <button type="submit" class="btn btn-primary">Subscribe</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="container mt-5 bg-dark text-white  " style="padding:20px 0 10px 20px; border-radius: 5px;width: 700px;font-weight: 500;"  >
  
  <div  *ngFor="let question of questions; let i = index;">
  <div >
   <p> {{i +1  }}.&nbsp; {{question.question}}</p>
   <input class="form-check-input" type="radio"  [name]="question.question"[value]="question.optiona">&nbsp;
   <span>{{ question.optiona}}</span>
   <br>
   <input class="form-check-input" type="radio" [name]="question.question" [value]="question.optionb">&nbsp;
   <span>{{ question.optionb}}</span>
   <br>
   <input class="form-check-input" type="radio" [name]="question.question"  [value]="question.optionc">&nbsp;
   <span>{{ question.optionc}}</span>
   <br>
   <input class="form-check-input" type="radio" [name]="question.question"  [value]="question.optiond">&nbsp;
   <span>{{ question.optiond}}</span>
    <br>
    <div class="offset-md-5 ">
   <span class="pe-4"><input class="btn btn-success" type="submit" value="Save" (click)="Showprogressbar()" ></span>
</div>
<hr class="mt-3">
    <br>
   
</div>

    <input class="btn btn-success col-md-4 offset-md-4" type="submit"><i class="fa-regular fa-paper-plane-top"></i>
</div>
