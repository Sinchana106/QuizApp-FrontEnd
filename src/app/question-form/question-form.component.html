<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script>
  $(document).ready(function(){
      $(".modal").modal('show');
  });
</script>
<div>
  <div id="myModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Subscribe our Newsletter</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
				<p>Subscribe to our mailing list to get the latest updates straight in your inbox.</p>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email Address">
                    </div>
                    <button type="submit" class="btn btn-primary">Subscribe</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="container mt-5 bg-dark text-white  " style="padding:20px 0 10px 20px; border-radius: 5px;width: 700px;font-weight: 500;"  >
  
  <div  *ngFor="let question of questions; let i = index;">
  <div >
   <p> {{i +1  }}.&nbsp; {{question.question}}</p>
   <input class="form-check-input" type="radio" name="option" [(ngModel)]="question.optiona" [value]="question.optiona">&nbsp;
   <span>{{ question.optiona}}</span>
   <br>
   <input class="form-check-input" type="radio" name="option" [(ngModel)]="question.optionb" [value]="question.optionb">&nbsp;
   <span>{{ question.optionb}}</span>
   <br>
   <input class="form-check-input" type="radio" name="option" [(ngModel)]="question.optionc" [value]="question.optionc">&nbsp;
   <span>{{ question.optionc}}</span>
   <br>
   <input class="form-check-input" type="radio" name="option" [(ngModel)]="question.optiond" [value]="question.optiond">&nbsp;
   <span>{{ question.optiond}}</span>
    <br>
    <br>
</div>
  </div>
    <input class="btn btn-success col-md-4 offset-md-4" type="submit"><i class="fa-regular fa-paper-plane-top"></i>
</div>
